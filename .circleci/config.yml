version: 2.1
orbs:
  codecov: codecov/codecov@1.0.4
jobs:
  build:
    docker: 
      - image: circleci/node:10
    environment:
    working_directory: ~/eslint-plugin-better-mutation
    steps:
          - checkout
          - restore_cache:
              key: yarn-cache-{{ checksum "yarn.lock" }}
          - run: 
              name: Install Dependencies
              command: yarn
          - run:
              name: Init CI
              command: yarn run init:ci
          - run:
              name: Run Lint
              command: yarn run lint:ci
          - run:
              name: Run Tests
              command: yarn run test:ci
          - save_cache:
              key: yarn-cache-{{ checksum "yarn.lock" }}
              paths:
                - node_modules

          - store_artifacts:
              path: coverage
          - store_test_results:
              path: reports
          - store_artifacts:
              path: reports
          - codecov/upload:
              file: coverage/lcov.info